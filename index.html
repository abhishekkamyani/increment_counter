<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        @media (width < 765px){
           .container{
            height: 120vh !important;
           }
            .card{
                height: 100% !important;
            }
        }
    </style>
  </head>
  <body class="bg-info">
    <div class="container vw-100 vh-100 d-flex justify-content-center align-items-center">
        <div class="card w-75 h-75 px-5">
            <h1 class="pt-3 pb-sm-5 pb-0 text-center">Increment Counter App</h1>
            <div class="row h-100 align-items-center text-center gap-5 gap-md-0">
                <div class="col-12 col-md-4 counter-container">
                    <i class="fa-solid fa-mug-hot fa-5x text-primary"></i>
                    <div class="counter fs-3 py-1" data-target="4000"></div>
                    <span class="text-success fw-bold fs-5">Projects Completed</span>
                </div>
                <div class="col-12 col-md-4 counter-container">
                    <i class="fa-solid fa-users fa-5x text-primary"></i>
                    <div class="counter fs-3 py-1" data-target="15000"></div>
                    <span class="text-success fw-bold fs-5">Our Happy Clients</span>
                </div>
                <div class="col-12 col-md-4 counter-container">
                    <i class="fa-solid fa-tasks fa-5x text-primary"></i>
                    <div class="counter fs-3 py-1" data-target="500"></div>
                    <span class="text-success fw-bold fs-5">Ongoing Projects</span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/adb35ed7eb.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
